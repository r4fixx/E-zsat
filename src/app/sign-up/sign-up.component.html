<div class="container">

  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Gracz 1">
      <div class="formBox">
        <signup-form [index]='0' (sendForm)='getForm($event)'></signup-form>
      </div>
    </mat-tab>
    <mat-tab label="Gracz 2">
      <div class="formBox">
        <signup-form [index]='1' (sendForm)='getForm($event)'></signup-form>
      </div>
    </mat-tab>
    <mat-tab label="Gracz 3 ">
      <div class="formBox">
        <signup-form [index]='2' (sendForm)='getForm($event)'></signup-form>
      </div>
    </mat-tab>
    <mat-tab label="Gracz 4">
      <div class="formBox">
        <signup-form [index]='3' (sendForm)='getForm($event)'></signup-form>
      </div>
    </mat-tab>
    <mat-tab label="Gracz 5">
      <div class="formBox">
        <signup-form [index]='4' (sendForm)='getForm($event)'></signup-form>
      </div>
    </mat-tab>
  </mat-tab-group>

  <div class='center'>
    <form [formGroup]="team_Form">

      <div class="team-info">
        <mat-form-field class='team'>
          <input (keyup)='getForm()' matInput formControlName='team' #team placeholder="Nazwa druÅ¼yny">
        </mat-form-field>

        <div class="kontakt">
          <mat-form-field>
            <input matInput formControlName='phone' placeholder="Telefon">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName='email' placeholder="e-mail">
          </mat-form-field>
        </div>
      </div>
    </form>
    <button [disabled]='!formValid ' color='primary' (click)='sign_up()'
      mat-raised-button>Zapisz</button>
  </div>
</div>
