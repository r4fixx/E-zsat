<div class="bgImageBox" #bgImg>
  <img src="https://lubiegrac.pl/files/news/full/tytul_GXylbJ.jpeg" alt="" class="bgImg">
  <div #glass class="glass"></div>
</div>
<mat-toolbar class='toolbar'>
  <mat-card-title>E-ZSAT</mat-card-title>
  <div class="link" #toolbar>
    <a routerLinkActive="colorFull" routerLink='home' mat-button><i
        class="icon-home"></i>{{width<=900? "" : " Strona głowna"}}</a>
    <a routerLinkActive="colorFull" routerLink='news' mat-button> <i
        class="icon-newspaper"></i>{{width<=900? "" : "  Aktualności"}}</a>
    <!-- <a routerLinkActive="colorFull" routerLink='info' mat-button> <i
        class="icon-info-circled"></i>{{width<=900? "" : "  Informacje"}}</a> -->
    <a routerLinkActive="colorFull" routerLink='contact' mat-button> <i
        class="icon-location"></i>{{width<=900? "" : "  Lokalizacja"}}</a>
    <!-- <a routerLinkActive="colorFull" routerLink='schedule' mat-button> <i
        class="icon-sticky-note-o"></i>{{width<=900? "" : "  Harmonogram"}}</a> -->
    <a routerLinkActive="colorFull" routerLink='gallery' mat-button> <i
        class="icon-picture"></i>{{width<=900? "" : "  Galeria"}}</a>
  </div>
</mat-toolbar>


<main [@routeAnimations]="prepareRoute(outlet)" class="content">
  <router-outlet #outlet="outlet"></router-outlet>
</main>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <div #footer></div>
  <a mat-button href="https://www.instagram.com/ezsatropczyce/">
    <span class="instagram">
      <span class="fa fa-instagram"></span>
    </span></a>
  <a mat-button href="https://www.facebook.com/ZSATeSportsLeague/"><i class="icon-facebook-squared"></i></a>
