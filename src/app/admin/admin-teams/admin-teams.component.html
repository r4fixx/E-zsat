<div class="dashboard" *ngIf="teams$ | async as teams">
  <div class="team" *ngFor="let t of teams; let i = index">
    <div class="teamname">
      <p>{{ i + 1 }}. {{ t.team_name }}</p>
      <!-- <p class="delete" (click)='delete_team(t)'>Usu≈Ñ</p> -->
    </div>
    <div class="players">
      <a href="{{ p.steam }}" target="_blank" *ngFor="let p of t.players">{{ p.nick }}</a>
    </div>
    <div class="contact">
      <p>{{ t.email }}</p>
      <p>{{ t.phone }}</p>
    </div>
  </div>
</div>
