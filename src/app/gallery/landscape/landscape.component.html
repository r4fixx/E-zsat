<div class="container" *ngIf='imgArr | async as imgArr'>
  <div @slidePhoto class="box" *ngFor='let img of imgArr' (click)='openDialog(img)'>
    <div class="imgBox"><img [src]="img" alt=""></div>
  </div>
</div>
